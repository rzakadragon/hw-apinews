<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">

    <!-- trigger for sites-cards/news-cards -->
    <input type="checkbox" id="view-trigger" class="hidden"></input>

    <header>
        <label for="view-trigger"></label>
        <h1>Latest news</h1>
    </header>
    <div class="app-body">
        <section class="app-content">

            <!-- news sites thumbnails container -->
            <section class="news-sources-container">
                <!-- controls -->
                <input class="hidden" type="radio" name="category" id="cat-filter-all" value="all" checked>
                <input class="hidden" type="radio" name="category" id="cat-filter-general" value="general">
                <input class="hidden" type="radio" name="category" id="cat-filter-technology" value="technology">
                <input class="hidden" type="radio" name="category" id="cat-filter-sport" value="sport">
                <input class="hidden" type="radio" name="category" id="cat-filter-business" value="business">
                <input class="hidden" type="radio" name="category" id="cat-filter-politics" value="politics">
                <input class="hidden" type="radio" name="category" id="cat-filter-entertainment" value="entertainment">
                <input class="hidden" type="radio" name="category" id="cat-filter-music" value="music">
                <input class="hidden" type="radio" name="category" id="cat-filter-science" value="science-and-nature">
                <input class="hidden" type="radio" name="category" id="cat-filter-gaming" value="gaming">
                
                <label for="cat-filter-all">all</label>
                <label for="cat-filter-general">general</label>
                <label for="cat-filter-technology">technology</label>
                <label for="cat-filter-sport">sport</label>
                <label for="cat-filter-business">business</label>
                <label for="cat-filter-politics">politics</label>
                <label for="cat-filter-entertainment">entertainment</label>
                <label for="cat-filter-music">music</label>
                <label for="cat-filter-science">science</label>
                <label for="cat-filter-gaming">gaming</label>

                <div class="loader">
                    <span>Loadingâ€¦</span>
                </div>

                <div class="articles"></div>

            </section>
            
            <!-- future content goes here -->            

        </section>
        <section class="app-news"></section>
        <section class="source-link">
            <a href="" class="button-link"></a>
        </section>
    </div>
    <footer>
        <span>Powered by <a href="https://newsapi.org/">NewsAPI.org</a></span>
        <span>Author: <a href="mailto:ziankevichrichard@gmail.com">Ziankevich Richard</a></span>
    </footer>

    <div class="service" style="display: none">

        <!-- article card template -->
        <div id="article-template">
            <article class="news-card">
                <header style="">
                    <h2></h2>
                </header>
                <section class="description">
                    <p></p>
                    <footer>
                        <span class="author"></span>
                        <time datetime=""></time>
                    </footer>
                </section>
                <footer>
                    <a href="" class="button-link">read full article</a>
                </footer>
            </article>
        </div>

        <!-- news site tumbnail -->
        <div id="site-tumbnail-template">
            <label 
            for="view-trigger" 
            class="news-source" 
            data-source_id="" 
            data-source_url="" 
            data-source_name=""
            >
                <div class="thumbnail-image" style=""></div>
                <div class="info-container">
                    <div class="news-source-info">
                        <span class="title"></span>
                        <span class="description"></span>
                    </div>
                </div>
            </label>
        </div>

    </div>

        <script src="app.js"></script>
    </body>
</html>
